<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }

        .form-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .form {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .login {
            background: #4a90e2;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register {
            background: #9013fe;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transform: rotateY(180deg);
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #fff;
            color: #4a90e2;
            width: 80%;
            transition: background 0.3s;
        }

        button:hover {
            background: #f0f0f0;
        }

        .toggle-button {
            margin-top: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-button:hover {
            text-decoration: underline;
            color: #05000a;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-wrapper" id="formWrapper">
        <div class="form login">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button>Login</button>
            <div class="toggle-button" onclick="toggleForms()">Switch to Register</div>
        </div>
        <div class="form register">
            <h2>Register</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button>Register</button>
            <div class="toggle-button" onclick="toggleForms()">Switch to Login</div>
        </div>
    </div>
</div>

<script>
    function toggleForms() {
        const wrapper = document.getElementById('formWrapper');
        wrapper.style.transform = wrapper.style.transform ==='rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
    }
</script>

</body>
</html>
